<ion-header>
	<ion-navbar>
		<ion-title>
			Account
		</ion-title>
	</ion-navbar>
</ion-header>



<ion-content>
	<ion-card *ngIf="showAlertMessage">
		<ion-card-content class="alert">
			<p [class]="alertClass">{{ alertMessage }}</p>
		</ion-card-content>
	</ion-card>


	<ion-card>
		<ion-card-header>
			Purchase Credits
		</ion-card-header>
		<ion-card-content>
			<ion-list radio-group [(ngModel)]="amountToAdd">
				<ion-item *ngFor="let amt of predefinedAmounts">
					<ion-label>{{amt | currency:'USD':true:'1.0-2'}}</ion-label>
					<ion-radio value="{{amt}}" [checked]="amountToAdd === amt"></ion-radio>
				</ion-item>
			</ion-list>
			<ion-row>
				<ion-col text-center>
					<button ion-button color="light" round (click)="addCredit()">Pay with PayPal</button>
				</ion-col>
			</ion-row>

		</ion-card-content>
	</ion-card>

</ion-content>
