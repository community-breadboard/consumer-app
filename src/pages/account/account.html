<ion-header>
	<ion-navbar>
		<ion-title>
			Testing Scenarios
		</ion-title>
	</ion-navbar>
</ion-header>



<ion-content>
	<ion-list radio-group>
		<ion-item>
			<ion-label>First Time</ion-label>
			<ion-radio value="first_time" (ionSelect)="selectScenario('first_time')" [checked]="scenario === first_time"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>Payment low</ion-label>
			<ion-radio value="payment_low" (ionSelect)="selectScenario('payment_low')" [checked]="scenario === first_time"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>Payment 0</ion-label>
			<ion-radio value="payment_zero" (ionSelect)="selectScenario('payment_zero')" [checked]="scenario === first_time"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>Order placed</ion-label>
			<ion-radio value="order_placed" (ionSelect)="selectScenario('order_placed')" [checked]="scenario === first_time"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>New order (no standing order)</ion-label>
			<ion-radio value="new_order_no_standing" (ionSelect)="selectScenario('new_order_no_standing')" [checked]="scenario === first_time"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>New order (standing order)</ion-label>
			<ion-radio value="new_order_standing" (ionSelect)="selectScenario('new_order_standing')" [checked]="scenario === first_time"></ion-radio>
		</ion-item>
		<ion-item>
			<ion-label>Order in progress</ion-label>
			<ion-radio value="order_in_progress" (ionSelect)="selectScenario('order_in_progress')" [checked]="scenario === first_time"></ion-radio>
		</ion-item>
	</ion-list>
</ion-content>
