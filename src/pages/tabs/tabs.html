<ion-tabs>
	<ion-tab [root]="tab1Root" tabTitle="Place Order" tabIcon="cart"></ion-tab>
	<ion-tab [root]="tab2Root" tabTitle="Meet Producers" tabIcon="contacts"></ion-tab>
	<ion-tab [root]="tab3Root" tabTitle="Account" tabIcon="cash" [tabBadge]="account.balance" [tabBadgeStyle]="account.balanceIsLow ? 'danger' : 'dark'"></ion-tab>

</ion-tabs>
