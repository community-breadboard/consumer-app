<ion-header>
	<ion-toolbar>
		<ion-buttons end>
			<button ion-button icon-only color="royal" (click)="dismiss()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Welcome</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="welcome">
		<h2>Welcome to Community Breadboard!</h2>
		<p>To get started follow these simple steps</p>
		<ol>
			<li>Buy credits</li>
			<li>Select items you want to buy</li>
			<li>Select a pickup location</li>
			<li>Checkout</li>
		</ol>
		<button ion-button color="secondary" round (click)="dismiss()">Got it.  Let's get started</button>
	</div>
</ion-content>
