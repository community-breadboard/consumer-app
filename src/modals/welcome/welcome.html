<ion-header>
	<ion-toolbar>
		<ion-buttons end>
			<button ion-button icon-only color="royal" (click)="dismiss()">
				<ion-icon name="close"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>Welcome</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<div class="welcome">
		<h4>To get started follow these simple steps</h4>
		<ol>
			<li>Select a pickup time and location</li>
			<li>Shop</li>
			<li>Checkout</li>
		</ol>
		<p>Hint - In the Account tab you can create a standing order and/or pre-pay to make this process even easier in the future.</p>
		<button ion-button color="secondary" round (click)="dismiss()">Got it.  Let's get started</button>
	</div>
</ion-content>
