<ion-header>
	<ion-toolbar>
		<ion-buttons start>
			<button ion-button icon-only color="royal" (click)="dismiss()">
				<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
				Bread
			</button>
		</ion-buttons>
		<ion-title>{{item.name}}</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<img src="assets/images/{{item.image}}" width="100%">
	<div style="padding: 10px 10px">
		<p>${{item.unitCost}} {{item.unitLabelSingular}}</p>
		<h3>Description</h3>
		<p>{{item.description}}</p>
		<h3>Ingredients</h3>
		<p>{{item.ingredients}}</p>
		<h3>Producer</h3>
		<p>{{item.producer}}</p>
	</div>
</ion-content>
