<ion-header>
	<ion-toolbar>
		<ion-buttons start>
			<button ion-button icon-only color="royal" (click)="dismiss()">
				<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
				Bread
			</button>
		</ion-buttons>
		<ion-title>{{item.name}}</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content class="item-details">
	<img class="item-image" src="assets/images/{{item.image}}" width="100%">
	<div class="container">
		<p>${{item.unitCost}} / {{item.unitLabelSingular}}</p>

		<ion-item>
		  <ion-label> Add by default each week?</ion-label>
		  <ion-toggle checked="false"></ion-toggle>
		</ion-item>

		<h5>Description</h5>
		<p>{{item.description}}</p>
		<h5>Ingredients</h5>
		<p>{{item.ingredients}}</p>
		<h5>Producer</h5>
		<p>{{item.producer}}</p>
	</div>
</ion-content>
