<ion-header>
	<ion-toolbar>
		<ion-buttons start>
			<button ion-button icon-only color="royal" (click)="dismiss()">
				<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
				Bread
			</button>
		</ion-buttons>
		<ion-title>{{item.name}}</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content class="item-details">
	<img class="item-image" src="assets/images/{{item.image}}">
	<div class="container">
		<p>${{item.unitCost}} / {{item.unitLabelSingular}}</p>

		<ion-item text-wrap>
		  <ion-label>Add by default each week?</ion-label>
		  <ion-toggle checked="false"></ion-toggle>
		</ion-item>

		<!--
		<ion-grid>
			<ion-row>
				<ion-col col-9 text-wrap class="add-label">
					<span> Add by default each week?</span>
				</ion-col>
				<ion-col col-3 text-wrap>
					<ion-toggle checked="false"></ion-toggle>
				</ion-col>
			</ion-row>
		</ion-grid>
	-->
		<h5>Description</h5>
		<p>{{item.description}}</p>
		<h5>Ingredients</h5>
		<p>{{item.ingredients}}</p>
		<h5>Producer</h5>
		<p>{{item.producerEntity.name}}</p>
	</div>
</ion-content>
